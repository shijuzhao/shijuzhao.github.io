<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Shiju's homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .welcome-screen {
            position: relative;
            height: 100vh; /* 占满整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            background-image: linear-gradient(to bottom, #ADD8E6, #87CEFA); /* 渐变背景色 */
        }
        .welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            appearance: button;
            -webkit-appearance: button;
            -moz-appearance: button;
            text-decoration: none;
            color: white;
            background-color: #337ab7;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #23537c;
        }
        .content {
            margin-top: 50px; /* 确保欢迎语下方有足够的空间 */
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        name {
            font-size: 2em;
        }
        section {
            font-size: 1.5em;
        }
        .doubled-line {
            display: block;
            height: 2px;
            border-top: 1px solid black;
            border-bottom: 1px solid black; /* 这里创建了双线效果 */
            margin: 20px 0; /* 可以调整上下外边距来控制与其他元素的距离 */
        }
    </style>
</head>
<body>
