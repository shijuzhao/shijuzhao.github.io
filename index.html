<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiju's homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .welcome-screen {
            position: relative;
            height: 100vh; /* 占满整个视口高度 */
            display: grid;
            place-items: center;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            background-image: linear-gradient(to bottom, #ADD8E6, #87CEFA); /* 渐变背景色 */
        }
        .welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            appearance: button;
            -webkit-appearance: button;
            -moz-appearance: button;
            text-decoration: none;
            color: white;
            background-color: #337ab7;
            border: none;
            padding: 10px 20px;
            margin: 0 50px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #23537c;
        }
        .content {
            margin-top: 50px; /* 确保欢迎语下方有足够的空间 */
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>欢迎来到赵世驹的主页！<br />
            Welcome to Shiju's homepage!
        </h1>
        <div class="languate-buttons">
            <a href="index_zh.html" class="button">中文版</a>
            <a href="index_en.html" class="button">English</a>
        </div>
    </div>
</body>
</html>
