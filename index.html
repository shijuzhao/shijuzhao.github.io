<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .welcome-screen {
            position: relative;
            height: 100vh; /* 占满整个视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            background-image: linear-gradient(to bottom, #ADD8E6, #87CEFA); /* 渐变背景色 */
        }
        .welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }
        .content {
            margin-top: 50px; /* 确保欢迎语下方有足够的空间 */
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>欢迎来到我的主页</h1>
    </div>
    <div class="content">
        <p>这里是更多的内容...</p>
        <!-- 在这里添加您的其他内容 -->
    </div>
</body>
</html>
