<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .section-header {
            color: #343a40;
            margin-bottom: 2rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">您的名字</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#about">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#interests">研究兴趣</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#publications">论文发表</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" style="margin-top: 70px;">
    <!-- 个人信息 -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="section-header">个人信息</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">您的名字</h5>
                    <p class="card-text">这里是您的职位或简介。</p>
                    <p><i class="fas fa-envelope-open-text"></i> 邮箱: you@example.com</p>
                    <p><i class="fab fa-github"></i> GitHub: <a href="#">yourgithubusername</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 研究兴趣 -->
    <section id="interests" class="py-5">
        <div class="container">
            <h2 class="section-header">研究兴趣</h2>
            <div class="card">
                <div class="card-body">
                    <ul>
                        <li>人工智能与机器学习</li>
                        <li>Web前端技术</li>
                        <li>数据可视化</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 论文发表 -->
    <section id="publications" class="py-5">
        <div class="container">
            <h2 class="section-header">论文发表</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">代表性论文标题</h5>
                    <p class="card-text">作者列表, 会议/期刊名, 年份.</p>
                    <a href="#" class="btn btn-primary">查看全部论文</a>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- 引入Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
